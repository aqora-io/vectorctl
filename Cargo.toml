[package]
name = "qdrant-tools"
version = "0.1.0"
edition = "2024"

[workspace]

resolver = "2"
members = [
  "cli",
  "macros",
  "migration",
  "template",
]
default-members = ["macros", "migration", "template"]


[dependencies]
async-trait = "0.1.88"
qdrant-client = "1.14.0"
macros = { path = "./macros" }
migration = { path = "./migration" }
sea-orm = "1.1.11"
